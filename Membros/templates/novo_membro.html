<!DOCTYPE html>
<html>
<head>
    <title>Novo Membro - Sistema Igreja</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Sistema Igreja</a>
        <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="{{ url_for('logout') }}">Sair</a>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2>Novo Membro</h2>
        <form method="POST">
            <div class="form-group">
                <label>Nome Completo:</label>
                <input type="text" name="nome" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Data de Nascimento:</label>
                <input type="date" name="data_nascimento" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Telefone:</label>
                <input type="tel" name="telefone" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Batizado:</label>
                <div class="form-check">
                    <input type="checkbox" name="batizado" class="form-check-input">
                    <label class="form-check-label">Sim</label>
                </div>
            </div>
            <div class="form-group">
                <label>Escolaridade:</label>
                <select name="escolaridade" class="form-control" required>
                    <option value="">Selecione...</option>
                    <option value="Ensino Médio Completo">Ensino Médio Completo</option>
                    <option value="Ensino Primário">Ensino Primário</option>
                    <option value="Ensino Superior Completo">Ensino Superior Completo</option>
                    <option value="Ensino Superior Incompleto">Ensino Superior Incompleto</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
</body>
</html>
